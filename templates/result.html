<script

  src="{{url_for('static', filename='js/jquery-sakura.min.js')}}"
></script>
<script>
  // domReady
  $(function () {
    $("body").sakura();
  });

  // windowLoad
  $(window).load(function () {
    $("body").sakura("start", {
      maxSize: 50, // Maximum petal size
      minSize: 14, // Minimum petal size
    });
  });
</script>
